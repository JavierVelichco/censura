<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutoriales</title>
  <link href="../css/estilos.css" rel="stylesheet">
</head>

<body class="bodyvideocensura">
  <header>
  </header>

  <main>
    <!-- Sección principal -->
    <div class="container my-3">
      <h1 class="text-center mb-3 desintegrar" strong>NO A LA CENSURA</h1>

      <p class="desintegrar">
        Ofrecemos contenidos diversos, críticos, permitiendo a todos conectar con la actualidad, la realidad y el mundo.
      </p>
      <p class="desintegrar"> Sin barreras ni limitaciones, queremos llegar a cada persona.
      </p>


      <div class="row g-2">

        <!-- Tutorial 1 -->
        <div class="col-md-6">
          <div class="card mt-3 shadow-lg rounded-3 hover-effect">
            <img src="../img/videochina.png" alt="Video China" class="mx-auto d-block imagen-censura"
              style="width: 600px; height: auto;" data-url="../censuras/lindotormenta.html">
          </div>
        </div>

        <!-- Tutorial 2 -->
        <div class="col-md-6">
          <div class="card mt-3 shadow-lg rounded-3 hover-effect">
            <img src="../img/videoinfraccion.png" alt="Video Infracción" class="mx-auto d-block imagen-censura"
              style="width: 600px; height: auto;" data-url="../censuras/ysiestasemana.html">
          </div>
        </div>

        <!-- Tutorial 3 -->
        <div class="col-md-6">
          <div class="card mt-3 shadow-lg rounded-3 hover-effect">
            <img src="../img/sirilicoo.png" alt="sirilico" class="mx-auto d-block imagen-censura"
              style="width: 600px; height: auto;" data-url="../censuras/imagenescensuradas.html">
          </div>
        </div>

        <!-- Tutorial 4 -->
        <div class="col-md-6">
          <div class="card mt-3 shadow-lg rounded-3 hover-effect">
            <img src="../img/nodisponible.png" alt="No disponible" class="mx-auto d-block imagen-censura"
              style="width: 600px; height: auto;" data-url="../censuras/carousel.html">
          </div>
        </div>

        <!-- Tutorial 5 -->
        <div class="col-md-6">
          <div class="card mt-3 shadow-lg rounded-3 hover-effect">
            <img src="../img/noentupais.png" alt="No en tu país" class="mx-auto d-block imagen-censura"
              style="width: 600px; height: auto;" data-url="../censuras/chinanodice.html">
          </div>
        </div>

        <!-- Tutorial 6 -->
        <div class="col-md-6">
          <div class="card mt-3 mb-3 shadow-lg rounded-3 hover-effect">
            <img src="../img/videoilegal.png" alt="Video Ilegal" class="mx-auto d-block imagen-censura"
              style="width: 600px; height: auto;" data-url="../censuras/libertdexpresion.html">
          </div>
        </div>

      </div>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">  </script>
      <script>
        setTimeout(() => {
          document.querySelectorAll('.desintegrar').forEach(parrafo => {
            const texto = parrafo.textContent.trim();
            parrafo.innerHTML = ''; // Limpiar el contenido original

            [...texto].forEach((char, i) => {
              const span = document.createElement('span');
              span.innerHTML = char === ' ' ? '&nbsp;' : char; // respeta espacios
              span.style.setProperty('--i', i);
              parrafo.appendChild(span);
            });
          });
        }, 1000); // espera 1 segundo antes de ejecutar

        const monos = [
          '../img/niveo.png',
          '../img/nioigo.png',
          '../img/nihablo.png'
        ];

        document.querySelectorAll('.imagen-censura').forEach(img => {
          img.style.cursor = 'pointer';

          img.addEventListener('click', () => {
            const destino = img.getAttribute('data-url');
            const monoAleatorio = monos[Math.floor(Math.random() * monos.length)];

            const overlay = document.createElement('img');
            overlay.src = monoAleatorio;
            overlay.style.position = 'fixed';
            overlay.style.top = '50%';
            overlay.style.left = '50%';
            overlay.style.transform = 'translate(-50%, -50%)';
            overlay.style.zIndex = '9999';
            overlay.style.maxWidth = '300px';
            overlay.style.pointerEvents = 'none';
            overlay.style.transition = 'opacity 1s ease-in-out';
            document.body.appendChild(overlay);

            setTimeout(() => {
              overlay.style.opacity = 0;
            }, 1500);

            setTimeout(() => {
              window.location.href = destino;
            }, 2500);
          });
        });
      </script>



</body>

</html>
