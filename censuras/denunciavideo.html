<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Censura en Debate</title>
  <link rel="stylesheet" href="../css/estilos.css" />

</head>

<body class="bodyvideo">



  <video id="video" class="videodenuncia blur" controls autoplay muted loop>
    <source src="../video/callanicaragua.mp4" type="video/mp4" />
    Tu navegador no soporta videos.
  </video>

  <div id="monosContainer">
    <img id="nioigo" src="../img/nioigo.png" alt="No oigo - Activar sonido" />
    <img id="niveo" src="../img/niveo.png" alt="No veo - Quitar censura" />
    <img id="nihablo" src="../img/nihablo.png" alt="No hablo - Otra página" />
  </div>

  <div id="botonesContainer">
    <div class="botones-superiores">
      <a href="videocensura.html">
        <button class="buttonvideo">No estoy de acuerdo</button>
      </a>
      <a href="carousel.html">
        <button class="buttonvideo">Es mentira</button>
      </a>
      <a href="libertdexpresion.html">
        <button class="buttonvideo">Fake news</button>
      </a>
    </div>

    <div class="boton-inferior">
      <button class="buttonvideo" id="likeBtn">Me gusta</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const nioigo = document.getElementById('nioigo');
    const niveo = document.getElementById('niveo');
    const nihablo = document.getElementById('nihablo');

    let playCount = 0; // contador de reproducciones

    // Evento que se dispara cuando termina el video
    video.addEventListener('ended', () => {
      playCount++;
      if (playCount < 2) {
        video.play(); // Reproducir nuevamente
      } else {
        window.location.href = 'otra-pagina.html'; // Cambia a tu URL deseada
      }
    });

    // Activar sonido al clicar nioigo
    nioigo.addEventListener('click', () => {
      video.muted = false;
      video.play();
      nioigo.style.display = 'none'; // Oculta el icono tras activar sonido
    });

    // Quitar blur al clicar niveo
    niveo.addEventListener('click', () => {
      video.classList.remove('blur');
      niveo.style.display = 'none'; // Opcional: oculta el icono al quitar blur
    });

    // Redirigir al clicar nihablo
    nihablo.addEventListener('click', () => {
      window.location.href = 'llueve.html'; // Cambia esta URL a la que quieras
    });

    // Botón "Me gusta" evasivo
    const likeBtn = document.getElementById('likeBtn');
    const botonInferior = document.querySelector('.boton-inferior');
    let userResponded = false;

    likeBtn.addEventListener('mouseover', () => {
      const maxX = botonInferior.offsetWidth - likeBtn.offsetWidth;
      const maxY = botonInferior.offsetHeight - likeBtn.offsetHeight;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      likeBtn.style.transform = `translate(${newX}px, ${newY}px)`;
    });

    likeBtn.addEventListener('click', (e) => {
      e.preventDefault();
    });

    function respuesta(tipo) {
      userResponded = true;
      alert(`Elegiste: ${tipo}`);
    }

    setTimeout(() => {
      if (!userResponded) {
        window.location.href = 'lindotormenta.html';
      }
    }, 42000);

  </script>
</body>

</html>
