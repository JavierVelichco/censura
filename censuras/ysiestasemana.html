<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Y si esta semana te toca a vos?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    body {
      background: url('../img/censura_fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Oscurecimiento progresivo */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0);
      animation: darken 8s forwards;
      z-index: 1;
    }

    @keyframes darken {
      0% { background: rgba(0, 0, 0, 0); }
      100% { background: rgba(0, 0, 0, 0.6); }
    }

    .mensaje {
      position: relative;
      z-index: 2;
      padding: 40px 30px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      animation: pulse 1s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    h1 {
      font-size: 2.8em;
      letter-spacing: 1px;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff3333;
      color: white;
      font-size: 1em;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #cc0000;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6em;
      }

      .btn {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <!-- Oscurecimiento animado -->
  <div class="overlay"></div>

  <!-- Mensaje principal -->
  <div class="mensaje">
    <h1>¿Y SI ESTA SEMANA<br>TE TOCA A VOS?</h1>
    <a href="../index.html" class="btn">Más información</a>
  </div>

  <!-- Sonido ambiente -->
  <audio autoplay loop>
    <source src="../audio/silencio_tenso.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

</body>
</html>
