<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulación de Tormenta</title>
  
  <!-- Bootstrap CSS -->
<link rel="stylesheet" href="../css/estilos.css" />
  
 </head>
<body>

  <div id="sky" class="position-relative w-100 vh-100 overflow-hidden">

    <!-- Objetos interactivos -->
    <a href="imagenescensuradas.html" class="position-absolute objeto-interactivo" id="paraguas1" title="Resistencia" style="top:10%; left:15%;">
      <img src="../img/paraguas1.png" alt="Paraguas Resistencia" class="img-fluid" />
    </a>

    <a href="libertdexpresion.html" class="position-absolute objeto-interactivo" id="paraguas2" title="Escapar de la tormenta" style="top:20%; right:10%;">
      <img src="../img/paraguas2.png" alt="Paraguas Fuga" class="img-fluid" />
    </a>

    <a href="chinanodice.html" class="position-absolute objeto-interactivo" id="papel1" title="Filtración de documentos" style="bottom:15%; left:20%;">
      <img src="../img/papel1.png" alt="Papel Filtrado" class="img-fluid" />
    </a>

    <a href="videocensura.html" class="position-absolute objeto-interactivo" id="papel2" title="Verdades ocultas" style="bottom:20%; right:15%;">
      <img src="../img/papel2.png" alt="Papel Verdad" class="img-fluid" />
    </a>

    <!-- Video de fondo -->
    <video id="clouds" class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover" autoplay muted loop playsinline>
      <source src="../video/relampagos.mp4" type="video/mp4">
      Tu navegador no soporta video HTML5.
    </video>

    <!-- Lluvia y relámpago -->
    <div class="rain position-absolute top-0 start-0 w-100 h-100" id="rain"></div>
    <div class="lightning position-absolute top-0 start-0 w-100 h-100" id="lightning"></div>
  </div>

  <!-- Sonidos -->
  <audio id="lluvia" src="../sonido/lluvia.wav" loop></audio>
  <audio id="trueno" src="../sonido/trueno.wav"></audio>
  <audio id="truenoExtra" src="../sonido/trueno2.wav"></audio>

  <!-- Script -->
  <script src="../js/scryptt.js"></script>

  <!-- Bootstrap JS (opcional si usas componentes JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
